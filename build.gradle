plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.2'   // 스프링 부트 플러그인
    id 'io.spring.dependency-management' version '1.1.0'    // 스프링 의존성 자동 관리 플러그인
}

group 'me.jeongcheol'
version '1.0'
sourceCompatibility = '17'

repositories {
    mavenCentral()  // 의존성을 받을 저장소
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'           // Spring MVC를 사용해서 RESTful 웹 서비스를 개발할 때 필요한 의존성 모음
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'      // ORM을 사용하기 위한 인터페이스의 모음인 JPA를 더 쉽게 사용하기 위한 의존성 모음
    runtimeOnly 'com.h2database:h2' // 인메모리 데이터베이스
    compileOnly 'org.projectlombok:lombok'  // 롬복
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'     // 타임리프
    implementation 'org.springframework.boot:spring-boot-starter-security'      // 스프링 시큐리티
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6'      // 타임리프에서 스프링 시큐리티를 사용하기 위한 의존성
    implementation 'io.jsonwebtoken:jjwt:0.9.1' // 자바 JWT 라이브러리
    implementation 'javax.xml.bind:jaxb-api:2.3.1'  // XML 문서와 Java 객체 간 매핑 자동화
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client' // OAuth2를 사용하기 위한 스타터

    testImplementation 'org.springframework.boot:spring-boot-starter-test'      // 스프링 애플리케이션을 테스트하기 위해 필요한 의존성 모음
    testImplementation 'org.springframework.securitiy:spring-security-test'     // 스프링 시큐리티를 테스트 하기 위한 의존성
    testAnnotationProcessor 'org.projectlombok:lombok'  // 롬복 테스트용 의존성
    testImplementation 'org.projectlombok:lombok'   // 롬복 테스트용 의존성
}

test {
    useJUnitPlatform()
}